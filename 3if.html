<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/myvue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app31">
			<h1 v-if="yes">能显示</h1>
			<h1 v-if="no">不能显示</h1>
			<h1 v-if="age>30">age:{{age}}</h1>
			<h1 v-if="name.indexOf('a') > 0">name:{{name}}</h1>
		</div>
		<div id="app32">
			<h1 v-if="age>50">老年:{{age}}</h1>
			<h1 v-else-if="age>30">中年:{{age}}</h1>
			<h1 v-else>青年:{{age}}</h1>
			
		</div>
	</body>
</html>
