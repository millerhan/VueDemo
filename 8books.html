<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<body>
		<div id="app8">
			
			<input type="text" v-model="newBook.name" />
			<input type="text" v-model="newBook.author" />
			
			
			<input type="button" @click="addBook" value="新增书籍"/>
			<ul v-for="(b,index) in books">
				<li>{{b.name}}</li>
				<li>{{b.author}}</li>
				<li><input type="button" @click="deleteBook(index)"  value="删除"/> </li>
			</ul>
	
		</div>
	</body>
